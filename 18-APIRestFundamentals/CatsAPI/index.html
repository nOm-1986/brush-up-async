<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats</title>
    <style>
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .img-content {
            width: 200px;
            height: 200px;
            overflow: hidden;
            margin: 15px;
        }
        .img-content img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Random Cats</h1>
    <button type="button" id="refresh">Refresh image</button>
    <br>
    <h2>Random Michies</h2>
    <section id="content"></section>
    <br>
    <h2>Favorite Michies</h2>
    <section id="favorites">
        <article class="img-content">
            <img width="220" src="${item.url}" alt="${item.id}">
            <button>Desfavoritar Michi</button>
          </article>
    </section>
    <script defer src="./main.js"></script>
</body>
</html>
