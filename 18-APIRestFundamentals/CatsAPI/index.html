<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats</title>
    <style>
        #content, #favorites {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .img-content {
            width: 200px;
            height: 200px;
            margin: 15px;
        }
        .img-content img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Random Cats</h1>
    <span id="error"></span>
    <button type="button" id="refresh">Refresh image</button>
    <br>
    <h2>Random Michies</h2>
    <section id="content"></section>
    <br>
    <hr>
    <br>
    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>
        <form id="uploadingForm">
            <input type="file" id="file" name="file">
            <button type="button" id="uploadMichiPhoto">Subir Foto</button>
        </form>
    </section>
    <br>
    <hr>
    <br>
    <h2>Favorite Michies</h2>
    <section id="favorites">
    </section>
    <br>
    <hr>
    <br>
    
    <script defer src="./main.js"></script>
</body>
</html>
